<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <div class="container-fluid">
    <div th:include="${'headers/main.html'}"></div>
    <div class="row">
      <div class="col-8">
        <img
          src="https://img.freepik.com/free-vector/hr-managers-hiring-candidates-with-hr-software-resume-computer-hr-software-human-resources-technology-employee-effectivity-control-concept_335657-738.jpg?w=2000"
          alt="employee management system vecor image"
          class="card-img-top"
        />
      </div>
      <div class="col mt-5">
        <div class="lead">Employee Login</div>
        <hr />
        <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
        <form action="/emp/login" method="post">
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              name="email"
              placeholder="Email Here"
              required
            />
            <input
              type="password"
              class="form-control mt-2"
              name="password"
              placeholder="Password Here"
              required
            />
            <div class="text-center">
              <input type="submit" class="btn btn-primary mt-4 w-100" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
