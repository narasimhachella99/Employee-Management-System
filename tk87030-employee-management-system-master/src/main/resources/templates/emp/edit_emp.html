<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <div class="container-fluid">
    <div th:include="${'headers/emp_nav.html'}" th:if="${role == 'EMPLOYEE'}"></div>
    <div th:include="${'headers/hr_nav.html'}" th:if="${role == 'HR'}"></div>
    <div class="row mt-5">
      <div class="col-2"></div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <form action="/emp/edit" method="post">
              <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
              <div class="row">
                <input type="hidden" name="id" th:value="${emp.id}" />
                <div class="col">
                    <label for="firstName" class="form-label">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      name="firstName"
                      th:value="${emp.firstName}"
                    />
                  </div>
                <div class="col">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    th:value="${emp.lastName}"
                  />
                </div>
                <div class="col">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    th:value="${emp.email}"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="name" class="form-label">Phone</label>
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    name="contact"
                    th:value="${emp.contact}"
                  />
                </div>
                <div class="col">
                  <label for="name" class="form-label">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    name="address"
                    th:value="${emp.address}"
                  />
                </div>
                <div class="col">
                  <label for="qualification" class="form-label">Qualification</label>
                  <input
                      type="text"
                      class="form-control"
                      id="qualification"
                      name="qualification"
                      th:value="${emp.qualification}"
                  />
                </div>
              </div>   
              <div class="row">
                <div class="col">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input
                        type="date"
                        class="form-control"
                        id="dob"
                        name="dob"
                        th:value="${emp.birthDate}"
                    />
                </div>
                <div class="col">
                  <label for="name" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    th:value="${emp.password}"
                  />
                </div>
                <div class="col">
                  <label for="name" class="form-label">Confirm Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="confirm_password"
                    name="confirm_password"
                  />
                </div>
              </div>
              <div class="row mt-5">
                <div class="col">
                  <button type="submit" class="btn btn-primary w-100">Submit</button>
                </div>    
              </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
  </div>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
