<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <div class="container-fluid">
    <div th:include="${'headers/hr_nav.html'}"></div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col">
        <!-- Show single employee details -->
        <div class="jumbotron">
          <h1 class="display-4">My Details</h1>
          <hr class="my-4" />
          <div class="row">
            <div class="col-6">
              <p class="lead">ID: <span th:text="${employee.id}"></span></p>
              <p class="lead">
                Name:
                <span
                  th:text="${employee.firstName + ' ' + employee.lastName}"
                ></span>
              </p>
              <p class="lead">
                Email: <span th:text="${employee.email}"></span>
              </p>
              <p class="lead">
                Phone: <span th:text="${employee.contact}"></span>
              </p>
              <p class="lead">
                Address: <span th:text="${employee.address}"></span>
              </p>
              <p class="lead">
                BirthDate: <span th:text="${employee.birthDate}"></span>
              </p>
              <p class="lead">
                Qualitification :
                <span th:text="${employee.qualification}"></span>
              </p>
            </div>
          </div>
          <hr class="my-4" />
          <div class="row">
            <div class="col">
              <a href="/emp/edit" class="btn btn-success">Edit</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-1"></div>
    </div>
  </div>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
