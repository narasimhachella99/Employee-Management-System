<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <div class="container-fluid">
    <div th:include="${'headers/hr_nav.html'}"></div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col mt-5">
        <table class="table table-striped table-hover">
          <tr>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Employee Email</th>
            <th>Employee Phone</th>
            <th>Employee Address</th>
            <th>Employee BirthDate</th>
            <th>Employee Qualification</th>
            <th>Employee Gender</th>
          </tr>
          <tr th:each="emp : ${employees}">
            <td th:text="${emp.id}"></td>
            <td th:text="${emp.firstName + ' ' + emp.lastName}"></td>
            <td th:text="${emp.email}"></td>
            <td th:text="${emp.contact}"></td>
            <td th:text="${emp.address}"></td>
            <td th:text="${emp.birthDate}"></td>
            <td th:text="${emp.qualification}"></td>
            <td th:text="${emp.gender == true ?  'MALE' : 'FEMALE'}"></td>
          </tr>
        </table>
      </div>
      <div class="col-1"></div>
    </div>
  </div>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
